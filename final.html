<!DOCTYPE html>

    <link rel="stylesheet" href="stylesfinal.css">

<body>
    <header class="header">
        <div class="logo">
            <img src="img/bmw.png" alt="BMW Logo">

        <nav class="navbar">

                <li><a href="index.html">Linktree</a></li>
